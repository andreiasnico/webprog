<div class="container">
  <div class="search-container">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search...">
    <button (click)="searchCards()">Search </button>
    <mat-select [(ngModel)]="selectedClass" placeholder="All Classes">
      <mat-option *ngFor="let class of classes" [value]="class">{{ class }}</mat-option>
    </mat-select>
  </div>
  <table mat-table [dataSource]="displayedColumns">
    <!-- ... -->
    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef> Add </th>
      <td mat-cell *matCellDef="let card">
        <button (click)="addCardToDeck(card)">Add to Deck</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="cards">
      <th mat-header-cell *matHeaderCellDef> Cards </th>
      <td mat-cell *matCellDef="let element"> {{element.cards.length}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
