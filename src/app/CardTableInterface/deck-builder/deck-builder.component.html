<div class="container">
  <div class="search-container">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search...">
    <mat-select [(ngModel)]="selectedClass" placeholder="All Classes">
      <mat-option *ngFor="let class of classes" [value]="class">{{ class }}</mat-option>
    </mat-select>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="deckName">
      <th mat-header-cell *matHeaderCellDef>{{ deckName }}</th>
      <td mat-cell *matCellDef="let row">{{ row.deckName }}</td>
    </ng-container>
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef>Class</th>
      <td mat-cell *matCellDef="let row">{{ row.class }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
