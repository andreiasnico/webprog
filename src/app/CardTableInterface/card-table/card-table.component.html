<table #firstTable #firstTableSort = "matSort"
       mat-table [dataSource]="resultCards" matSort

>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef > Name </th>
    <td mat-cell *matCellDef="let card"> {{card.name}} </td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef > Cost </th>
    <td mat-cell *matCellDef="let card"> {{card.cost}} </td>
  </ng-container>

  <ng-container matColumnDef="attack">
    <th mat-header-cell *matHeaderCellDef > Attack </th>
    <td mat-cell *matCellDef="let card"> {{card.attack}} </td>
  </ng-container>

  <ng-container matColumnDef="health">
    <th mat-header-cell *matHeaderCellDef > Health </th>
    <td mat-cell *matCellDef="let card"> {{card.cost}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef > Description </th>
    <td mat-cell *matCellDef="let card"> {{card.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
