<div class="filter-container">
  <input [(ngModel)]="filterName" type="text" placeholder="Filter by Name" (keyup.enter)  ="applyFilter()">
  <input [(ngModel)]="filterType" type="text" placeholder="Filter by Type" (keyup.enter)="applyFilter()">
  <select [(ngModel)]="filterClass" (change)="applyFilter()">
    <option value="">Filter by Attack</option>
    <option value="Hunter">Hunter</option>
    <option value="Druid">Druid</option>
    <option value="Mage">Mage</option>
    <option value="Warrior">Warrior</option>
    <option value="Warlock">Warlock</option>
    <option value="Rogue">Rogue</option>
    <option value="Priest">Priest</option>
    <option value="Shaman">Shaman</option>
    <option value="Demon Hunter">Demon Hunter</option>
    <option value="Death Knight">Death Knight</option>
    <option value="Paladin">Paladin</option>
    <!-- Add more options as needed -->
  </select>
</div>
<table #firstTable #firstTableSort = "matSort"
       mat-table [dataSource]="resultCards" matSort


>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef > Name </th>
    <td mat-cell *matCellDef="let card"> {{card.name}} </td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef > Cost </th>
    <td mat-cell *matCellDef="let card" > {{card.cost}} </td>
  </ng-container>

  <ng-container matColumnDef="attack">
    <th mat-header-cell *matHeaderCellDef > Attack </th>
    <td mat-cell *matCellDef="let card"> {{card.attack}} </td>
  </ng-container>

  <ng-container matColumnDef="health">
    <th mat-header-cell *matHeaderCellDef > Health </th>
    <td mat-cell *matCellDef="let card"> {{card.cost}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef > Description </th>
    <td mat-cell *matCellDef="let card" [innerHTML]="card.text"></td>
  </ng-container>
  <ng-container matColumnDef="picture">
    <th mat-header-cell *matHeaderCellDef > Picture </th>
    <td mat-cell *matCellDef="let card">
      <img [src]="card.picture ? card.picture : ''" alt="Card Picture">
    </td>  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
